<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>BootStrap Test Website</title>
</head>
<body>
    <div class="card container-fluid">
        <div class="username">
            <div class="input-group">
                <div class="emailInput">
                    <input type="email" class="form-control" id="email" aria-requried="true" placeholder="Username/Email">
                </div>
                <div class="passwordInput">
                    <input type="password" class="form-control" id="password" aria-requried="true" placeholder="Password">
                </div class="btn submit-btn">
                <div>
                    <button type="button" class="btn btn-primary" id="sign_in">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
